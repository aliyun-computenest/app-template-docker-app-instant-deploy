ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  IsPublicRepo:
    Type: Boolean
    Label:
      en: Whether the git repository is public
      zh-cn: 是否公开仓库
    Description:
      zh-cn: 如需部署示例应用请切换到公开仓库
      en: Switch to public repository if wants to deploy sample application
    Default: true
  PublicGitRepoUrl:
    Type: String
    Label:
      zh-cn: 公开Git仓库
      en: Public git repository
    Description:
      zh-cn: Git clone地址，https格式（https://gitee.com/owner/repo.git）请注意在中国大陆地域从GitHub仓库部署可能存在网络问题。
      en: Git clone address in https format (https://gitee.com/owner/repo.git).
    AssociationPropertyMetadata:
      Visible:
        Condition:
          'Fn::Equals':
            - '${IsPublicRepo}'
            - true
    # 需要允许默认空值，这样CommitHash的AssociationProperty可以识别出用RepoUrl还是其他参数
    AllowedPattern: '^(https:\/\/[^\s]+\.git)?$'
  Platform:
    Type: String
    Label:
      en: Git platform
      zh-cn: Git平台
    Description:
      zh-cn: 请注意在中国大陆地域从GitHub仓库部署可能存在网络问题
    Default: github
    AllowedValues:
      - gitee
      - github
      - gitlab
      - codeup
    AssociationProperty: ALIYUN::OOS::GitPlatform::Name
    AssociationPropertyMetadata:
      Visible:
        Condition:
          'Fn::Equals':
            - '${IsPublicRepo}'
            - false
  Owner:
    Type: String
    Label:
      en: Owner
      zh-cn: 所有者
    AssociationProperty: ALIYUN::OOS::GitAccount::Name
    AssociationPropertyMetadata:
      Platform: '${Platform}'
      Visible:
        Condition:
          'Fn::Equals':
            - '${IsPublicRepo}'
            - false
    Default: ''
  Organization:
    Type: String
    Label:
      en: Organization (optional)
      zh-cn: 组织（可选）
    Description:
      en: No need for user own repository
      zh-cn: 个人仓库无需选择
    Default: ''
    AssociationProperty: ALIYUN::OOS::GitOrganization::Name
    AssociationPropertyMetadata:
      Platform: ${Platform}
      Owner: ${Owner}
      Visible:
        Condition:
          'Fn::Equals':
            - '${IsPublicRepo}'
            - false
  Repository:
    Type: String
    Label:
      en: Repository
      zh-cn: 仓库
    AssociationProperty: ALIYUN::OOS::GitRepository::Name
    AssociationPropertyMetadata:
      Platform: '${Platform}'
      Owner: '${Owner}'
      Organization: ${Organization}
      Visible:
        Condition:
          'Fn::Equals':
            - '${IsPublicRepo}'
            - false
    Default: ''
  Branch:
    Type: String
    Label:
      en: Branch
      zh-cn: 代码分支
    AssociationProperty: ALIYUN::OOS::GitBranch::Name
    AssociationPropertyMetadata:
      Platform: ${Platform}
      Owner: ${Owner}
      RepoFullName: ${Repository}
      RepoUrl: ${PublicGitRepoUrl}
    Default: main
  CommitHash:
    Type: String
    Label:
      en: Latest git Commit
      zh-cn: 分支最新Commit
    Default: ''
    AssociationProperty: ALIYUN::OOS::GitBranch::CommitHash
    AssociationPropertyMetadata:
      Platform: ${Platform}
      Owner: ${Owner}
      RepoFullName: ${Repository}
      RepoUrl: ${PublicGitRepoUrl}
      Branch: ${Branch}
      ReadOnly: true
  EnvVar:
    Type: Json
    Label:
      en: Environment variable for container
      zh-cn: 容器环境变量
    AssociationProperty: List[Parameters]
    AssociationPropertyMetadata:
      Parameters:
        Name:
          Type: String
        Value:
          Type: String
Metadata:
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - IsPublicRepo
          - PublicGitRepoUrl
          - Platform
          - Owner
          - Organization
          - Repository
          - Branch
          - CommitHash
        Label:
          default:
            en: Application source
            zh-cn: 应用来源
      - Parameters:
          - EnvVar
        Label:
          default:
            en: Environment variable
            zh-cn: 环境变量